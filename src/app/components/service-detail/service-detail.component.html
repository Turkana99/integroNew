<!--Jumbotron-->
<div
  class="jumbotron w-100 p-0 m-0"
  [ngStyle]="{
    'background-image': 'url(' + settingInfo.backgroundImageUrl + ')'
  }"
>
  <div class="overlay w-100 p-0 m-0">
    <div
      class="w-100 jumb-content d-flex flex-column justify-content-end align-items-center"
    >
      <p class="sub_route">
        <a routerLink="/main">{{ Language.homePage }} </a>
        <i class="fa-solid fa-angle-right px-2"></i>
        <a routerLink="/service">{{ Language.service }}</a>
        <i class="fa-solid fa-angle-right px-2"></i>
        <a routerLink="/service-detail">{{ serviceInfo.title }}</a>
      </p>
    </div>
  </div>
</div>

<!-- Blog-detail -->
<div class="service-detail">
  <div class="title d-flex flex-column align-items-center pt-5 pb-2">
    <span [@backInUp]>{{ settingInfo.subTitle }}</span>
    <h1 [@backInUp]>{{ serviceInfo.title }}</h1>
  </div>
  <div class="blog-container content pb-5" [@bounceInUp]>
   <!-- <div class="icon d-flex justify-content-center align-items-center">
    <img [src]="serviceInfo.icon" alt="">
   </div> -->
    <p [innerHTML]="serviceInfo.description"></p>
  </div>
</div>
