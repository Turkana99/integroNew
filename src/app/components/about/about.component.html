<!--Jumbotron-->
<div
  class="jumbotron w-100 p-0 m-0"
  [ngStyle]="{
    'background-image': 'url(' + settingInfo.backgroundImageUrl + ')'
  }"
>
  <div class="overlay w-100 p-0 m-0">
    <div
      class="w-100 jumb-content d-flex flex-column justify-content-end align-items-center"
    >
      <p class="sub_route">
        <a routerLink="/main">{{ Language.homePage }} </a>
        <i class="fa-solid fa-angle-right px-2"></i>
        <a routerLink="/about">{{ Language.about }}</a>
      </p>
    </div>
  </div>
</div>

<div class="about-container content py-5">
  <section class="row about-content py-5">
    <div class="col-lg-6 col-md-12 col-sm-12 about-images p-0 m-0 h-100">
      <video
      [@backInLeft] *ngIf="aboutInfo"
        [src]="aboutInfo.attachmentUrl"
        class="p-0 m-0"
        width="100%"
        height="100%"
        autoplay
        controlsList="nodownload noplaybackrate"
        disablePictureInPicture
      ></video>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12 about-text">
      <p class="sub_title" [@backInRight]>{{ settingInfo.subTitle }}</p>
      <h1 class="pb-2 m-0" [@backInRight]>{{ settingInfo.title }}</h1>
      <p [innerHTML]="aboutInfo.content" [@backInRight]></p>
    </div>
  </section>
</div>
