<div mat-dialog-title class="workerDetail py-0 my-0">
  <div class="pb-2">
    <h1 class="p-0 m-0">{{ workerInfo.fullName }}</h1>
    <span>{{ workerInfo.position }}</span>
  </div>

  <div class="line"></div>
</div>

<mat-dialog-content class="mat-typography">
  <p [innerHTML]="workerInfo.description" class="pt-2"></p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="my-2">
  <button mat-dialog-close>{{Language.close}}</button>
</mat-dialog-actions>
