<!--Jumbotron-->
<div
  class="jumbotron w-100 p-0 m-0"
  [ngStyle]="{
    'background-image': 'url(' + settingInfo.backgroundImageUrl + ')'
  }"
>
  <div class="overlay w-100 p-0 m-0">
    <div
      class="w-100 jumb-content d-flex flex-column justify-content-end align-items-center"
    >
      <p class="sub_route">
        <a routerLink="/main">{{ Language.homePage }}</a>
        <i class="fa-solid fa-angle-right px-2"></i>
        <a routerLink="/service">{{ Language.service }}</a>
      </p>
    </div>
  </div>
</div>

<!-- Services -->
<div class="d-flex flex-column align-items-center title pt-5">
  <span [@bounceInUp]>{{ settingInfo.subTitle }}</span>
  <h1 [@bounceInUp]>{{ settingInfo.title }}</h1>
</div>

<div class="row service-wrapper d-flex justify-content-center content pb-5 m-0 mb-5">
  <div
    class="col-lg-3 col-md-6 col-sm-12 col-12 d-flex flex-column align-items-center justify-content-center px-2 py-2"
    *ngFor="let item of serviceInfo; let i = index"
    [@backInUp]
  >
    <a
      [routerLink]="['/service-detail', item.id]"
      class="d-flex flex-column align-items-center justify-content-center w-100"
    >
      <div
        class="w-100 border-line d-flex flex-column align-items-center justify-content-center"
      >
        <div
          class="service_img d-flex justify-content-center align-items-center"
        >
          <img src="{{ item.icon }}" />
        </div>
        <p class="pt-4 py-0 m-0">{{ item.title }}</p>
      </div>
    </a>
  </div>
</div>
