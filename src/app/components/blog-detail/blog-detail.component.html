<!--Jumbotron-->
<div
  class="jumbotron w-100 p-0 m-0"
  [ngStyle]="{
    'background-image': 'url(' + settingInfo.backgroundImageUrl + ')'
  }"
>
  <div class="overlay w-100 p-0 m-0">
    <div
      class="w-100 jumb-content d-flex flex-column justify-content-end align-items-center"
    >
      <p class="sub_route">
        <a routerLink="/main">{{ Language.homePage }} </a>
        <i class="fa-solid fa-angle-right px-2"></i>
        <a routerLink="/blog">{{ Language.blog }}</a>
        <i class="fa-solid fa-angle-right px-2"></i>
        <a routerLink="/blog-detail">{{ blogInfo.title }}</a>
      </p>
    </div>
  </div>
</div>

<!-- Blog-detail -->
<div class="blog-detail">
  <div class="title d-flex flex-column align-items-center pt-5 pb-2">
    <span>{{ settingInfo.subTitle }}</span>
    <h1>{{ blogInfo.title }}</h1>
  </div>
  <div class="blog-container content pb-5">
    <p-carousel
      [value]="blogInfo.blogAttachments"
      [numVisible]="1"
      [numScroll]="1"
      [circular]="false"
    >
      <ng-template let-img pTemplate="item">
        <div class="border-1 surface-border border-round m-2 p-3">
          <div class="mb-3">
            <div class="relative mx-auto w-100">
              <img [src]= 'img.attachmentUrl'  [alt]="img.title" class="w-full
              border-round" />
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>

    <p [innerHTML]="blogInfo.description"></p>
  </div>
</div>
