<!-- Jumbotron -->
<div
  class="jumbotron w-100 p-0 m-0"
  [ngStyle]="{
    'background-image': 'url(' + settingInfo.backgroundImageUrl + ')'
  }"
>
  <div class="overlay w-100 p-0 m-0">
    <div
      class="w-100 jumb-content d-flex flex-column justify-content-end align-items-center"
    >
      <p class="sub_route">
        <a routerLink="/main">{{ Language.homePage }} </a>
        <i class="fa-solid fa-angle-right px-2"></i>
        <a routerLink="/blog">{{ Language.blog }}</a>
      </p>
    </div>
  </div>
</div>

  <div class="w-100 row d-flex justify-content-start m-0 pt-4">
    <div
      class="my-card col-lg-4 col-md-6 col-sm-12 col-12 d-flex justify-content-start pb-2 mb-3"
      *ngFor="let blog of blogInfo"
      [@bounceInUp]
    >
      <div class="w-100 h-100">
        <a [routerLink]="['/blog-detail', blog.id]">
          <mat-card class="w-100 example-card">
            <div class="sec_img">
              <img
                mat-card-image
                [src]="blog.coverImageUrl"
                [alt]="blog?.name"
              />
            </div>
            <mat-card-content
              class="pt-3 px-3 h-100 d-flex flex-column justify-content-between"
            >
              <div>
                <span class="sec_title m-0">{{ blog?.title }}</span>

                <hr />
                <p class="sec_content" [innerHTML]="blog.shortDescription"></p>
              </div>

              <div class="d-flex flex-column justify-content-between mt-1 p-0">
                <p-button
                  severity="secondary"
                  class="w-full p-0 m-0"
                  styleClass="w-full"
                  [routerLink]="['/blog-detail', blog.id]"
                >
                  {{ Language.more }}
                  <i class="fa-solid fa-right-long ps-2"></i>
                </p-button>
              </div>
            </mat-card-content>
          </mat-card>
        </a>
      </div>
    </div>
  </div>
